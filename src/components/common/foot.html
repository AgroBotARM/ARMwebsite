<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        /* Add your own styles for the footer */
        #footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #footer img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <script>
        // Paste the JavaScript code here
        const footer = document.createElement('div');
        footer.id = 'footer';
        footer.style.backgroundColor = '#333';
        footer.style.color = 'white';
        footer.style.textAlign = 'center';
        footer.style.padding = '10px';
        footer.style.position = 'fixed';
        footer.style.bottom = '0';
        footer.style.width = '100%';

        // Create an image element and append it to the footer
        const image = document.createElement('img');
        image.src = 'path/to/your/image.png';
        image.alt = 'Logo';
        image.style.width = '20px';
        image.style.height = '20px';
        image.style.marginRight = '10px';
        footer.appendChild(image);

        // Define the menu items and create corresponding anchor elements
        const menuItems = ['HOME', 'PORTFOLIO', 'PROJECTS', 'SPONSORSHIP', 'Recruitment', 'ContactUS', 'AboutUs', 'Shop'];
        menuItems.forEach(item => {
            const link = document.createElement('a');
            link.href = '#'; // You can set the actual href value
            link.textContent = item;
            link.style.color = 'white';
            link.style.textDecoration = 'none';
            link.style.margin = '0 10px';
            footer.appendChild(link);
        });

        // Define the additional spans and append them to the footer
        const additionalSpans = ['Achievements', 'Agrobot', 'Publications', 'AgroPonics', 'Gallery'];
        additionalSpans.forEach(spanText => {
            const span = document.createElement('span');
            span.textContent = spanText;
            footer.appendChild(span);
        });

        // Append the footer to the body
        document.body.appendChild(footer);

    </script>
</body>

</html>
